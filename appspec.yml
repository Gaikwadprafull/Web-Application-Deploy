version: 0.0
# os: linux
files:
  - source: /
    destination: /home/ec2-user/app

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: ec2-user
    - location: scripts/set_permissions.sh
      timeout: 60
      runas: ec2-user

  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user
